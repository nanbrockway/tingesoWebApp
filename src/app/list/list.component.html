<h1>Equipos Premier League temporada 2019/2020</h1>
<mat-grid-list cols="5" rowHeight="300">
  <mat-grid-tile *ngFor="let team of teams" [routerLink]="['/details/', team.id]">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{team.name}}</mat-card-title>
        </mat-card-header>
        <img id="teamImg" mat-card-image src="{{team.image}}" alt="{{team.name}}">
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
